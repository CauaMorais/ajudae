<script src="https://kit.fontawesome.com/5750cc2c31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

 
<nav>
  <input type="checkbox" id="check">
  <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
  </label>
  <a href="{{url_for('mapa')}}"><label class="logo"><img src="../static/img/logo.png" alt=""></a></label>
  <ul>
      <li><a href="{{url_for('mapa')}}">Início</a></li>
      {% if not current_user.is_authenticated %}
      <li><a href="{{ url_for('register') }}">Registrar</a></li>
      <li><a href="{{ url_for('login') }}">Login</a></li>
      {% else %}
        <li class="nav-item">
          <a href="{{ url_for('logout') }}">Sair</a>
        </li>
      {% endif %}
      <li><a href="{{ url_for('index') }}">Usários</a></li>
  </ul>
</nav>
